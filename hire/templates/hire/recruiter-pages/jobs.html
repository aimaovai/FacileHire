<head>
	<title>Recruiter Jobs Page</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
	<div>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
				<img src="../images/FH-logo.png" height="80px">
			</div>
			<ul class="nav navbar-nav navbar-right navbar-header" style="font-size: 28px">
				<li><a href="dashboard.html">Dashboard</a></li>
				<li class="active"><a href="jobs.html">Jobs</a></li>

				<li><a href="../index.html"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
			</ul>
		  </div>
		</nav>
	</div>
	<div class="container" style="background-color: #A599DA; width: 95%">
		<h1>Assigned Jobs</h1>
		<div class="table-responsive">
			<table class="table">
				<thead>
				  <tr>
					<th class="col-lg-1">
					  	<th>Req ID</th>
						<th>Position</th>
						<th>Status</th>
					</th>
      				<th class="col-lg-1">
						<th></th>
					</th>
				  </tr>
				</thead>
				<tbody>
					<tr>
						<td>
							
							<!-- insert mysql data here-->
							
							{% for details in result %} <!-- result is the data returned by the mysql cursor objecct -->
							<td>{{details.data}}</td> <!--for job id, replace details.data with job id returned from mysql-->
							<td>{{details.data}}</td> <!--for position, replace details.data with position returned from mysql-->
							<td>{{details.data}}</td> <!--for status, replace details.data with status returned from mysql-->
							{% endfor %}
						</td>
						<td>
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="background-color: black">Details
								<span class="caret"></span></button>
								<ul class="dropdown-menu">
								  <p>#job_details</p>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- this pager cde is for if the table has so much data that it needs to be split into different table pages-->
